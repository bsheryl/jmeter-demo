version: '3.8'
services:
  app:
    image: jmeter-demo-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: stage
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5433/jmeterdb"
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: password
    restart: unless-stopped
    networks:
      - jmeter-demo

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - postgres_exporter
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - jmeter-demo

  postgres:
    image: postgres:14.7-alpine
    environment:
      POSTGRES_USER: "username"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "jmeterdb"
    ports:
      - "5433:5433"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U username -d jmeterdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./infrastructure/db/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - jmeter-demo
    command: ["-c", "port=5433"]

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.10.1
    depends_on:
      - postgres
    environment:
      DATA_SOURCE_NAME: "postgres://username:password@postgres:5433/jmeterdb?sslmode=disable"
#      DATA_SOURCE_URI: "postgres:5433/jmeterdb?sslmode=disable"
#      DATA_SOURCE_USER: "username"
#      DATA_SOURCE_PASS: "password"
#      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    volumes:
      - ./queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - "9187:9187"
    restart: unless-stopped
    networks:
      - jmeter-demo

